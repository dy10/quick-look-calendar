<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Two-Month Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="display: flex; justify-content: space-around; margin-bottom: 20px;">
        <div style="width: 45%;">
            <form action="https://chat.openai.com?hints=search&ref=ext" method="get">
                <input type="text" id="chatgptQuery" name="q" placeholder="Ask ChatGPT..." style="width: 80%; padding: 8px;" autofocus>
            </form>
        </div>
        <div style="width: 45%;">
            <form action="https://www.google.com/search" method="get" target="_blank">
                <input type="text" name="q" placeholder="Search Google..." style="width: 80%; padding: 8px;">
            </form>
        </div>
    </div>

    <div style="display: flex; justify-content: space-around; margin-top: 20px; margin-left: 20%; margin-right: 20%;">
        <div style="text-align: center;">
            <div id="indiaClock" class="clock"></div>
            <h4>India</h4>
        </div>
        <div style="text-align: center;">
            <div id="usEstClock" class="clock"></div>
            <h4>New York</h4>

        </div>
        <div style="text-align: center;">
            <div id="usPstClock" class="clock"></div>
            <h4>California</h4>
        </div>
    </div>

    <hr>

    <div style="text-align: center;">
        <button id="prevBtn">←</button>
        <button id="nextBtn">→</button>
    </div>
    <div id="calendar" class="calendar-container" style="justify-content: center;"></div>
<hr>
<div style="display: flex; justify-content: space-around;">
    <div style="width: 45%; text-align: center;">
        <div id="bookmarks"></div>
        <form id="bookmark-form">
            <input type="name" id="name" placeholder="Enter Name" required size="20">
            <input type="url" id="url" placeholder="Enter website URL" required size="50">
            <button type="submit"> + </button>
        </form>
    </div>
    <div style="width: 45%; text-align: center;">
        <div id="upcomingHolidays" style="text-align: center; margin-top: 20px;"></div>
        <div style="text-align: right; margin-top: 20px;">
            <div><span class="us-holiday">■</span> US Holiday</div>
            <div><span class="in-holiday">■</span> India Holiday</div>
            <div><span class="in-restricted-holiday">■</span> India Restricted Holiday</div>
        </div>
    </div>
</div>

<script src="clocks.js"></script>
<script src="bookmark.js"></script>
<script src="calendar.js"></script>
</body>
</html>
